name: PII scan

autocomplete: false

on:
  pull_request:
  workflow_dispatch:

jobs:
  pii-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine changed files (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          set -euo pipefail
          BASE_SHA='${{ github.event.pull_request.base.sha }}'
          HEAD_SHA='${{ github.event.pull_request.head.sha }}'
          # Ensure base commit is available locally
          git fetch --no-tags --depth=1 origin "$BASE_SHA"
          git diff --name-only "$BASE_SHA" "$HEAD_SHA" > /tmp/changed_files.txt
          echo "Changed files:";
          sed -n '1,200p' /tmp/changed_files.txt
      - name: Run PII scan (emails) on changed files (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          python3 scripts/pii_scan.py --files-from /tmp/changed_files.txt

      - name: Run PII scan (emails) on entire repo (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          python3 scripts/pii_scan.py
